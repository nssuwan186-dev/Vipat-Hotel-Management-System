<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ใบเสร็จรับเงิน</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .receipt-container {
            width: 350px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        .header .company-name {
            font-size: 24px;
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 5px;
        }
        .header .company-details {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        .title {
            font-size: 22px;
            font-weight: 700;
            margin: 25px 0;
            color: #333;
        }
        .receipt-info {
            text-align: left;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .receipt-info p {
            margin: 6px 0;
            display: flex;
            justify-content: space-between;
        }
        .receipt-info span {
            color: #555;
        }
        .total-amount-box {
            background-color: #e8f4fd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .total-amount-box .label {
            font-size: 14px;
            color: #1a73e8;
        }
        .total-amount-box .amount {
            font-size: 32px;
            font-weight: 700;
            color: #1a73e8;
            margin-top: 5px;
        }
        .footer {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <div class="company-name">{{COMPANY_NAME}}</div>
            <div class="company-details">
                {{COMPANY_ADDRESS}}<br>
                โทร: {{COMPANY_PHONE}}
            </div>
        </div>
        <div class="title">ใบเสร็จรับเงิน</div>
        <div class="receipt-info">
            <p><strong>ลูกค้า:</strong> <span>{{CUSTOMER_NAME}}</span></p>
            <p><strong>เลขที่:</strong> <span>{{RECEIPT_ID}}</span></p>
            <p><strong>วันที่:</strong> <span>{{DATE}}</span></p>
            <p><strong>รายการ:</strong> <span>{{DESCRIPTION}}</span></p>
        </div>
        <div class="total-amount-box">
            <div class="label">ยอดชำระ</div>
            <div class="amount">{{AMOUNT}}</div>
        </div>
        <div class="footer">
            ขอบคุณที่ใช้บริการ
        </div>
    </div>
</body>
</html>
